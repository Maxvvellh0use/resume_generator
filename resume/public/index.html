<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <form class="resume">
      <section id="form" class="content-page">
        <h1 id="headline-form" class="headline-text-center">
          Тут типа реакт
        </h1>
        <p class="subheadline-text-center">
          With this info, recruiters will be able to find you.
        </p>
        <div class="name">
          <div class="form-group">
            <label class="form-label">Name</label>
            <input id="NAME" onchange="NameForm()" class="input-group" type="text" name="firstname"
                   value="dfgdfg" placeholder="" maxlength="100" data-validate="true"
                   autocomplete="true">
            <span class="error-message">Can we get your name?</span>
          </div>
        </div>
        <div class="email">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input id="EMAIL" class="input-group" type="email" name="email"
                   value="" placeholder="" maxlength="60" data-validate="true"
                   autocomplete="true">
            <span class="error-message">Can we have your email address?</span>
          </div>
        </div>
        <div class="hide-email">
          <div class="checkbox">
            <input id="isEmailHidden" type="checkbox" name="isEmailHidden"
                   value="on">
            <label for="isEmailHidden">Don't show on my resume</label>
          </div>
        </div>
        <div class="street">
          <div class="form-group">
            <label class="form-label">Street adress</label>
            <input id="STRT" class="input-group" type="text" name="STRT"
                   value="" placeholder="" maxlength="100" autocomplete="false">
          </div>
        </div>
        <div class="city">
          <div class="form-group">
            <label class="form-label">City</label>
            <input id="CITY" class="input-group" type="text" name="CITY"
                   value="" placeholder="" maxlength="50" autocomplete="false">
          </div>
        </div>
        <div class="country">
          <div class="form-group">
            <label class="form-label">Country</label>
            <input id="COUNTRY" class="input-group" type="text" name="COUNTRY"
                   value="" placeholder="" maxlength="50" autocomplete="false">
          </div>
        </div>
        <div class="phone-number">
          <div class="form-group">
            <label class="phone-number">Phone number</label>
            <input id="NUMB" class="input-group" type="text" name="NUMB"
                   value="" placeholder="" maxlength="20" autocomplete="true"
                   data-validate="true">
          </div>
        </div>
        <div id="btn" class="buttons">
        </div>
      </section>
      <div class="example-editor-container">
        <div class="thumbnail-container">
          <div class="thumbnail"></div>
            <section id="preview-container" class="preview-container">
              <header class="preview-header section-clearfix">
                <h1 class="user-name" id="user-name">Artyom Zdarova</h1>
              </header>

            </section>
          </div>
        </div>
      </div>






    </form>


    </body>

    <script src="../src/index.js"></script>
