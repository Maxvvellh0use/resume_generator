<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="max">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script src="js/script.js"></script>
    <form class="resume">
        <section class="content-page">
            <h1 class="headline-text-center">
                Тут типа реакт
            </h1>
            <p class="subheadline-text-center">
                With this info, recruiters will be able to find you.
            </p>
            <div class="name">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input id="NAME" class="input-group" type="text" name="firstname"
                           value="" placeholder="" maxlength="100" data-validate="true"
                           autocomplete="true">
                    <span class="required-placeholder">*Required</span>
                    <span class="error-message">Can we get your name?</span>
                </div>
            </div>
            <div class="email">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input id="EMAIL" class="input-group" type="email" name="email"
                           value="" placeholder="" maxlength="60" data-validate="true"
                           autocomplete="true">
                    <span class="required-placeholder">*Required</span>
                    <span class="error-message">Can we have your email address?</span>
                </div>
            </div>
            <div class="hide-email">
                <div class="checkbox">
                    <input id="isEmailHidden" type="checkbox" name="isEmailHidden"
                           value="on">
                    <label for="isEmailHidden">Don't show on my resume</label>
                </div>
            </div>
            <div class="street">
                <div class="form-group">
                    <label class="form-label">Street adress</label>
                    <input id="STRT" class="input-group" type="text" name="STRT"
                           value="" placeholder="" maxlength="100" autocomplete="false">
                    <span class="required-placeholder">*Required</span>
                </div>
            </div>
            <div class="city">
                <div class="form-group">
                    <label class="form-label">City</label>
                    <input id="CITY" class="input-group" type="text" name="CITY"
                           value="" placeholder="" maxlength="50" autocomplete="false">
                    <span class="required-placeholder">*Required</span>
                </div>
            </div>
            <div class="country">
                <div class="form-group">
                    <label class="form-label">Country</label>
                    <input id="COUNTRY" class="input-group" type="text" name="COUNTRY"
                           value="" placeholder="" maxlength="50" autocomplete="false">
                    <span class="required-placeholder">*Required</span>
                </div>
            </div>
            <div class="phone-number">
                <div class="form-group">
                    <label class="phone-number">Phone number</label>
                    <input id="NUMB" class="input-group" type="text" name="NUMB"
                           value="" placeholder="" maxlength="20" autocomplete="true"
                           data-validate="true">
                    <span class="required-placeholder">*Required</span>
                </div>
            </div>
            <div class="buttons">
                <a id="btnSave" class="button-save" href="">Save and Continue</a>
            </div>


        </section>







    </form>


</body>
